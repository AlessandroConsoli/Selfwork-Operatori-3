<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selfwork Operatori 3 </title>
</head>
<body>
    


    <script>
        let a = prompt (`inserisci il primo valore numerico`) *1;
        let b = prompt (`inserisci il secondo valore numerico`) *1;

        let somma = (a+b);
        let differenza = (a-b);
        let moltiplicazione = (a*b);
        let divisione = (a/b);
        let potenza = (a ** b);
        
        console.log(`Con i numeri da te scelti, i risultati delle varie operazioni sono:` +`\n` +`somma = ` +somma +`\n`+`differenza = ` +differenza +`\n` +`moltiplicazione = ` +moltiplicazione +`\n` +`divisione = ` +divisione +`\n` +`potenza = ` +potenza);

    </script>
</body>
</html>
